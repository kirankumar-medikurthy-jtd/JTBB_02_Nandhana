<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="middle">
		<div class="first">
            <img class="image" src="https://1.bp.blogspot.com/-yiXv_9hfFqs/VegtTvDg36I/AAAAAAAAAFQ/InTtd3pJD2g/s1600/library.jpeg" alt="">
        </div>
        <div class="second">
           <h1>SIGNUP</h1>
            <h2>Name</h2>
            <input class="name"type="text"placeholder="Enter Your Name" />
            <h2>User Name</h2>
            <input type="text" class="user" placeholder="Enter User Name"/>
            <h2>Email</h2>
            <input class="mail" type="text"placeholder="Enter Your Email"/>
            <h2>Password</h2>
            <input class="password"type="password"placeholder="Enter Your Password" />
            <h2>admin code</h2>
            <input class="admin"type="password"placeholder="Enter admin code" /><br>
           <div class="under">
                <button class="btn" >Create Account</button>
                <p id="login"><a href="../login/login.html">login</a></p>
           </div>
        </div>
	</div>
</body>
<script src="signup.js"></script>
</html>
