<html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body class="green">
		<div class="calculator blue">
			<div class="output"></div>
			<div id="display">
				<div class="box">
					<div class="white">1</div>
					<div class="white">2</div>
					<div class="white">3</div>
					<div class="yellow">+</div>
				</div>
				<div class="box">
					<div class="white">4</div>
					<div class="white">5</div>
					<div class="white">6</div>
					<div class="yellow" id="space">-</div>
				</div>
				<div class="box">
					<div class="white">7</div>
					<div class="white">8</div>
					<div class="white">9</div>
					<div class="yellow">*</div>
				</div>
				<div class="box">
					<div class="red">c</div>
					<div class="white">0</div>
					<div class="white">=</div>
					<div class="yellow" id="space">/</div>
				</div>
			</div>
		</div>
	</body>
</html>
