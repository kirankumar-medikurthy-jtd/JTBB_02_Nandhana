<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="layout">
        <h2>First Name</h2>
        <input class="first" placeholder="First Name" /><br>
        <h2>Last Name</h2>
        <input class="last" placeholder="Last Name"/><br>
        <h2>Delay Time</h2>
        <input class="delay" placeholder="Delay Time" min="0" value="0" step="1"/><br>
        <button class="button" onclick="view()">Submit</button>
    </div>
    <div class="display"></div>
</body>
<script src="input.js"></script>
</html>
